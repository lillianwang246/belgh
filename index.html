<!doctype HTML>
<html>
<!-- This is a link to the latest A-Frame library-->
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

<!-- This is a link to the ar.js library for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>

<a-scene embedded arjs>

<a-marker type="pattern" preset="custom" url="finaldollar.patt">

<a-obj-model src="shelf.obj" mtl="shelf.mtl" scale="0.35 0.3 0.2" rotation="90 0 0" position="0 -3 -2">
</a-obj-model>

<a-cylinder src="https://cdn.glitch.com/94af24d8-68b0-410d-a791-66739ab93fab%2FTexturesCom_FoodVarious0005_1_M.jpg?v=1568666727143"
            position= "0 0.5 0" material= "color: #F587FC" height=".25" radius=".5" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-cylinder>
<a-text value="Salmon sashimi $15.99" position="-1 0 -1" color="#000000" rotation="-45 0 0"></a-text>

<a-dodecahedron src="soda.jpg" position= "2.5 0.5 0" radius="0.5" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-dodecahedron>
<a-text value="Cola $4.99" position="2 0 -1" color="#000000" rotation="-45 0 0"></a-text>

<a-cone src="strawberry.jpg" position= "-2 0.5 0" radius-bottom="0.5" radius-top="0" rotation="45 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-cone>
<a-text value="Strawberries $4.99" position="-3 0 -1" color="#000000" rotation="-45 0 0"></a-text>

<a-cylinder src="salad.jpg" position= "0 0.5 -2"  height=".25" radius=".5" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-cylinder>
<a-text value="Healthy Salad $12.99" position="-1 0 -3" color="#000000" rotation="-45 0 0"></a-text>

<!-- <a-ring src="donut.jpg" position= "-1 0.5 -2" radius-inner="0.5" radius-outer="1.5" ></a-ring> -->
<a-torus src="donut.jpg" position= "-2 0.5 -2" arc="360" radius="0.4" radius-tubular="0.09" rotation="90 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-torus>
<a-text value="Donut $4.99" position="-2.5 0 -3" color="#000000" rotation="-45 0 0"></a-text>

<a-dodecahedron src="coffee.jpg" position= "2.5 0.5 2" radius="0.5" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-dodecahedron>
<a-text value="Coffee $4.99" position="2 0 1" color="#000000" rotation="-45 0 0"></a-text>

<a-dodecahedron src="water.jpg" position= "2.5 0.5 -2" radius="0.5" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-dodecahedron>
<a-text value="Water $3.99" position="2 0 -3" color="#000000" rotation="-45 0 0"></a-text>

<a-cylinder src="soup.jpg" position= "0 0 2"  height=".25" radius=".5" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-cylinder>
<a-text value="Soup $12.99" position="-0.5 0 1" color="#000000" rotation="-45 0 0"></a-text>

<a-sphere src="icecream.jpeg" position="-2 0 2" radius="0.5" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-sphere>
<a-text value="Ice Cream $4.99" position="-3 0 1" color="#000000" rotation="-45 0 0"></a-text>

</a-marker>

<a-entity camera></a-entity>

</a-scene>

</body>

</html>
